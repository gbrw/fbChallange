<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اللعبة | تحدي كرة القدم</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body>
    <div class="container">
        <div class="game-screen">
            <div class="game-header">
                <div class="player-info" id="player1-container">
                    <div class="player-name" id="player1-name">اللاعب 1</div>
                    <div class="player-score" id="player1-score">0</div>
                    <div class="player-strikes" id="player1-strikes"></div>
                </div>
                
                <div class="game-info">
                    <h2>جولة: ماذا تعرف؟</h2>
                    <div>السؤال: <span id="question-number">1</span>/5</div>
                </div>
                
                <div class="player-info" id="player2-container">
                    <div class="player-name" id="player2-name">اللاعب 2</div>
                    <div class="player-score" id="player2-score">0</div>
                    <div class="player-strikes" id="player2-strikes"></div>
                </div>
            </div>
            
            <div class="question-container">
                <div class="timer" id="timer">8</div>
                <div class="question" id="current-question">جارِ تحميل السؤال...</div>
                
                <div class="answer-container">
                    <input type="text" id="answer-input" placeholder="اكتب إجابتك هنا">
                    
                    <div class="controls">
                        <button id="submit-answer" class="btn primary">إرسال الإجابة</button>
                        <button id="skip-question" class="btn secondary">باس</button>
                    </div>
                </div>
            </div>
            
            <div id="game-status" class="status-message info hidden"></div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
