<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الأسئلة | تحدي كرة القدم</title>
    <link rel="stylesheet" href="../css/style.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body>
    <div class="container">
        <div class="admin-screen">
            <div class="admin-header">
                <h1>إدارة الأسئلة</h1>
                <div id="admin-status"></div>
            </div>
            
            <div class="question-form">
                <h2>إضافة سؤال جديد</h2>
                
                <form id="add-question-form">
                    <div class="form-group">
                        <label for="question-text">نص السؤال:</label>
                        <input type="text" id="question-text" placeholder="مثال: اذكر لاعبين بحرف D" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="question-answers">الإجابات المحتملة (افصل بينها بفاصلة):</label>
                        <input type="text" id="question-answers" placeholder="ديبالا, دروجبا, دي بروين" required>
                    </div>
                    
                    <div class="buttons-container">
                        <button type="submit" class="btn primary">إضافة السؤال</button>
                    </div>
                </form>
            </div>
            
            <div class="questions-list">
                <h2>الأسئلة الحالية</h2>
                <div id="questions-container"></div>
            </div>
            
            <a href="../index.html" class="back-link">العودة للصفحة الرئيسية</a>
        </div>
    </div>

    <script src="../js/config.js"></script>
    <script src="../js/admin.js"></script>
</body>
</html>
